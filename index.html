<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <meta name="description" content="A powerful dock replacement for macOS with integrated music controls and file storage. Coming soon.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0b;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 24px;
            position: relative;
            z-index: 1;
        }

        .glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #a1a1aa;
            max-width: 500px;
            margin: 0 auto 48px;
            line-height: 1.7;
        }

        .rainbow {
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff, #5f27cd);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
            font-weight: 600;
        }

        @keyframes rainbow {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .dock-preview {
            display: flex;
            justify-content: center;
            margin-bottom: 48px;
        }

        .dock-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(30, 30, 35, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid #2a2a2e;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .dock-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        .dock-icon.active {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .dock-separator {
            width: 1px;
            height: 36px;
            background: #2a2a2e;
            margin: 0 8px;
        }

        .links {
            display: flex;
            gap: 24px;
            justify-content: center;
        }

        .links a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #a1a1aa;
            text-decoration: none;
            font-size: 0.9375rem;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: #ffffff;
        }

        .links svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 480px) {
            .dock-icon {
                width: 36px;
                height: 36px;
            }

            .dock-bar {
                padding: 10px 16px;
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>

    <div class="container">

        <h1>Coming Soon</h1>

        <p class="subtitle">A powerful dock replacement for macOS with integrated music controls and file storage. <span class="rainbow">DockDoor Enabled</span>.</p>

        <div class="dock-preview">
            <div class="dock-bar">
                <div class="dock-icon"></div>
                <div class="dock-icon"></div>
                <div class="dock-icon active"></div>
                <div class="dock-icon"></div>
                <div class="dock-icon"></div>
                <div class="dock-separator"></div>
                <div class="dock-icon"></div>
            </div>
        </div>

        <div class="links">
            <a href="https://dockdoor.net">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                    <polyline points="15 3 21 3 21 9"/>
                    <line x1="10" y1="14" x2="21" y2="3"/>
                </svg>
                DockDoor
            </a>
        </div>
    </div>
</body>
</html>
